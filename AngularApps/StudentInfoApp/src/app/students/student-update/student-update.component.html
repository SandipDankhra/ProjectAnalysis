<div class="container card" style="margin-top: 1rem;">
  <div>
      <h3>Update Student Data</h3>
  </div>
<form [formGroupName]="StudentupdateGroup">
  <div class="form-group" >
    <label for="name">Name</label>
    <input type="text" class="form-control" placeholder="Enter student name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="mobileNumber">Mobile Number</label>
    <input type="text" class="form-control"  formControlName="mobileNumber" placeholder="Enter Mobile Number" maxlength="10" minlength="10">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" formControlName="email"  placeholder="Enter student Emial">
  </div>
  <div class="form-group">
    <label for="course">Course</label>
    <input type="text" class="form-control" formControlName="course"  placeholder="Enter student course">
  </div>
  <div class="form-group">
    <label for="fees">Fees</label>
    <input type="text" class="form-control"  placeholder="Enter student fees" formControlName="fees" maxlength="10" minlength="10">
  </div>
 
  <button type="submit" class="btn btn-primary" (click)="UpdateStudent()">Submit</button>
</form>
</div>
